<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="dexie.min.js"></script>
    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <title>Snippets</title>
  </head>
  <body>
    <div class="snippetsDiv">
      <div class="col-8 jumbotron container margin">
        <h1 class="display-4">
          Snippets
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-outline-primary"
            data-toggle="modal"
            data-target="#exampleModalCenter"
          >
            Add Snippet
          </button>
          <!-- <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Settings
          </button> -->
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a
              class="dropdown-item"
              href="#"
              onclick="addSettings('sortOrder','splitAlpha')"
              >Split Alphabetically</a
            >
            <a
              class="dropdown-item"
              href="#"
              onclick="addSettings('sortOrder','sortAlpha')"
              >Order Alphabetically</a
            >
            <a
              class="dropdown-item"
              href="#"
              onclick="addSettings('sortOrder','sortRevAlpha')"
              >Order Reverse Alphabetical</a
            >
          </div>
        </h1>
        <div class="container" id="snippetPillContainer"></div>
      </div>
      <div class="col-4 jumbotron container margin">
        <h1>
          <button
            type="button"
            class="btn btn-secondary"
            data-dismiss="modal"
            onclick="copySnippet()"
          >
            Copy
          </button>
        </h1>
        <pre id="codeSnippet" class="jumbetron"></pre>
      </div>
    </div>

    <!-- Alert -->
    <div id="alert"></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Add Snippet</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body modalDiv" style="height: 50vh">
            <input
              type="text"
              class="form-control inputClass"
              placeholder="Name"
              aria-label="Name"
              aria-describedby="basic-addon1"
              id="inputSnippetName"
            />

            <textarea
              class="boxsizingBorder inputClass"
              aria-label="Add your snippet here"
              autofocus="true"
              id="inputSnippet"
            ></textarea>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="addSnippet()"
              data-dismiss="modal"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
